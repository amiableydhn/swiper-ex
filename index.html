<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-wrap</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>

    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
        </section>

        <nav class="swiper-pagination"></nav>

        <nav class="swiper-button-prev"></nav>
        <nav class="swiper-button-next"></nav>

    </main>
    
    <script>
        //기본 스와이퍼 연결법
        const swiper = new Swiper('main', {
           speed: 500, //스와이프시 패널이 넘어가는 속도
           loop: true,//스와이프를 순환
           direction: "horizontal", //스와이프 방향 horizontal가로, vertical 세로 스와이프
           grabCursor: true,//스와이프 커서
           slidesPerView: "auto", //해당 갯수단위로 패널 보임 "auto"지정시  100%, 특정 크기 를지정
           spaceBetween: 30, //패널사이간격
           centeredSlides: true, //활성화패널 가로 가운데 배치
           pagination: {
               el: ".swiper-pagination",//페이지네이션 버튼추가
               clickable: true,//클릭가능여부설정
           },
           navigation: {
               prevEl: ".swiper-button-prev",
               nextEl: ".swiper-button-next",
           },
           effect: "coverflow",
           coverflowEffect: {
            rotate: 50,//Y축 회전각도
            stretch: -100, //당겨짐 정도 ,사이 간격 벌어짐
            depth: 400, // 입체적인 왜곡효과
            slideShadows: false, // 패널의 그림자 설정
           },
        });

    </script>
</body>
</html>
